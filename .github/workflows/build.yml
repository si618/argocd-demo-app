name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_FRAMEWORK: net7.0
  DOTNET_VERSION: 7.0.x

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🚧 Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0 # avoid shallow clone so nbgv can do its work

      - name: 🔨 Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 🏗️ Run dotnet build
        id: build
        run: dotnet build ./Demo.sln -c release

      - name: 🎨 Run dotnet format
        id: format
        run: dotnet format --verbosity diagnostic --verify-no-changes --no-restore --exclude ./**.dcproj

      - name: 🧪 Run dotnet test
        id: test
        run: dotnet test ./Demo.sln --no-restore -c release
