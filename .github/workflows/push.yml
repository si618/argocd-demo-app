name: Push

on:
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_FRAMEWORK: net7.0
  DOTNET_VERSION: 7.0.x

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üöß Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0 # avoid shallow clone so nbgv can do its work

      - name: üî® Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: üèóÔ∏è Run dotnet build
        id: build
        run: dotnet build -c release

      - name: üé® Run dotnet format
        id: format
        run: dotnet format --verbosity diagnostic --verify-no-changes --no-restore

      - name: üß™ Run dotnet test
        id: test
        run: dotnet test -c release --no-restore

  push:
    runs-on: ubuntu-latest
    steps:
      - name: üöß Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Nerdbank.GitVersioning
        uses: dotnet/nbgv@v0.4.0
        with:
          setAllVars: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3.3.0
        with:
          context: .
          push: true
          tags: si618/argocd-demo-app:latest,si618/argocd-demo-app:${{ env.NBGV_SimpleVersion }}
