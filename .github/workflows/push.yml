name: Push to Docker Hub

on:
  workflow_dispatch:

env:
  DOCKER_IMAGE: atops-demo-http
  DOCKER_VERSION: latest
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: üöß Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: üîê Log in to docker hub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üî® Add versioning
        uses: dotnet/nbgv@v0.4.0
        with:
          setAllVars: true

      - name: üì¶Ô∏è Compose docker image
        run: docker compose up -d

      - name: üè∑Ô∏è Tag docker image
        run: docker tag \
          ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_VERSION }} \
          ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_VERSION }}

      - name: üöÄ Push docker image
        run: docker push ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_VERSION }}